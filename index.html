<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <header class="header">
      <p>We don't know enough but, we're satisfied with it.</p>
    </header>
    <div class="container">
      <div class="project-container">
        <div class="title">
          <a href="https://www.javascript.com/" target="_blank">
            <img src="/images/js.png" alt="js logo" />
          </a>
          <h2>Simple Calculator</h2>
        </div>
        <div class="content">
          <div class="display-text">
            <div class="previous-text">12 + </div>
            <div class="current-text">12</div>
          </div>
          <button class="two-span">AC</button>
          <button>DEL</button>
          <button>รท</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>x</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button class="two-span">=</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <a href="https://github.com/Wilderanyl" target="_blank"
        >@2023 Wilderanyl</a
      >
    </footer>
    <script src="/index.js"></script>
  </body>
</html>
