<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <header class="header">
      <p>We don't know enough but, we're satisfied with it.</p>
    </header>
    <div class="container">
      <div class="project-container">
        <div class="title">
          <a href="https://www.javascript.com/" target="_blank">
            <img src="/images/js.png" alt="js logo" />
          </a>
          <h2>Simple Calculator</h2>
        </div>
        <div class="content">
          <div class="display-text">
            <div class="previous-text" id="previous-text"></div>
            <div class="current-text" id="current-text"></div>
          </div>
          <button class="two-span" data-all-clear>AC</button>
          <button data-delete>DEL</button>
          <button data-operator>รท</button>
          <button data-operand>1</button>
          <button data-operand>2</button>
          <button data-operand>3</button>
          <button data-operator>x</button>
          <button data-operand>4</button>
          <button data-operand>5</button>
          <button data-operand>6</button>
          <button data-operator>+</button>
          <button data-operand>7</button>
          <button data-operand>8</button>
          <button data-operand>9</button>
          <button data-operator>-</button>
          <button data-operand>.</button>
          <button data-operand>0</button>
          <button class="two-span" data-equals>=</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <a href="https://github.com/Wilderanyl" target="_blank"
        >@2023 Wilderanyl</a
      >
    </footer>
    <script src="/index.js"></script>
  </body>
</html>
